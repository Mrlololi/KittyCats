<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="navigation-bar">
      <a href="index.html"><p class="navigation-text">Home</p></a>
      <a href="cats.html"><p class="navigation-text">Kitty Gallery</p></a>
      <a href="AboutUs.html"><p class="navigation-text">About us</p></a>
      <a href="Login.html"><img src="Cat pictures/nav-cat.png" alt="navigation-cat" /></a>
    </div>

    <div class="spider-hr-wrapper">
      <hr class="spider-line" />
      <img src="Cobweb/Spider.png" class="spider spider-left" alt="Spider" />
      <img src="Cobweb/Spider.png" class="spider spider-right" alt="Spider" />
    </div>

    <div class="section-wrapper content-background">
      <main class="login-section">
        <h1 class="login-title">Welcome back, cat lover!</h1>

        <section class="login-card">
          <div class="login-image">
            <img src="Cat pictures/Kitten1.jpg" alt="Cute cat guardian" class="cat-img">
            <img src="Cat pictures/Cat1.jpg" alt="Alternate cat guardian" class="overlay-img">
          </div>

          <form action="#" method="post" class="auth-form">
            <label for="login-email" class="auth-label">Email</label>
            <input id="login-email" name="email" type="email" class="auth-input" placeholder="your@email.com" required />

            <label for="login-password" class="auth-label">Password</label>
            <input id="login-password" name="password" type="password" class="auth-input" placeholder="••••••••" required />

            <div class="auth-row">
              <label class="auth-remember">
                <input type="checkbox" name="remember" />
                Remember me
              </label>

              <a href="#" class="auth-link">Forgot password?</a>
            </div>

            <button type="submit" class="submit auth-submit">Log in</button>

            <p class="auth-note">
              New here?
              <a href="#" class="auth-link">Create an account</a>
            </p>
          </form>
        </section>
      </main>
    </div>

    <div class="spider-hr-wrapper">
      <hr class="spider-line" />
      <img src="Cobweb/Spider.png" class="spider spider-left" alt="Spider" />
      <img src="Cobweb/Spider.png" class="spider spider-right" alt="Spider" />
    </div>

    <div class="footer" id="footer">
      <a href="https://www.linkedin.com/in/tsatskrialashvili-iva/">
        <p class="navigation-text">Made by Iva Tsatskrialashvili</p>
      </a>
      <p class="navigation-text">October 2025</p>
      <img src="Cat pictures/nav-cat.png" alt="navigation-cat" />
    </div>
  </body>
</html>
